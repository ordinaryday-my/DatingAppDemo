@if (member(); as member) {
    <div routerLink="/members/{{member.id}}"
         class="card cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2 relative">
        <img src="{{member?.imageUrl || '/user.svd'}}" alt="{{member.displayName}} img" class="rounded-lg"/>
        <div class="card-actions absolute bottom-0 px-3 py-1 rounded-b-lg w-full z-40 bg-gradient-to-t from-black via-black/75 to-black/0">
            <div class="flex flex-col text-white">
                <span class="font-semibold text-white">{{ member.displayName }}, {{ member.dateOfBirth | age }}</span>
                <span class="text-sm">{{ member.city }}</span>
            </div>
        </div>
    </div>
}
